<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>用例管理</title>
		<script th:src="@{/js/jquery-1.8.0.min.js}"></script>
		<script th:src="@{/js/jquery.validate.min.js}"></script>
		<script th:src="@{/js/layer/layer.js}"></script>
		<link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" />
		<link th:href="@{/css/layer/layer.css}" rel="stylesheet" />
		<link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}" />
		<script th:src="@{/js/bootstrap/bootstrap-table.js}"></script>
		<script th:src="@{/js/bootstrap/bootstrap-table-zh-CN.js}"></script>
		<script th:src="@{/js/bootstrap/bootstrap-paginator.min.js}"></script>
		<script th:src="@{/js/case/caseManage.table.js}"></script>
	</head>
	<body>
	<script type="text/javascript">
			function back(){
				 window.location.href="/toAPI";
			}
			function getProUrl(){
				$("#url").empty();
				$.ajaxSetup({async: false});
				$.get("/getProUrls?fproid="+$("#fproid").val(), 
					function(data, status) {
						$("#url").append("<option value="+data.furl1+" selected>" + data.furl1+ "</option>");
						/* $("#url").append("<option value="+data.furl2+">" + data.furl2+ "</option>");
						$("#url").append("<option value="+data.furl3+">" + data.furl3+ "</option>");
						$("#url").append("<option value="+data.furl4+">" + data.furl4+ "</option>"); */
				});
				$.ajaxSetup({async: true});
			}
			
			$(function(){
				//$("#url").on("mousedown",function(){
					getProUrl();
				//});
			});
			
	</script>
		<div class="input-group input-group-lg">
			<input type="hidden" readonly class="input-sm" th:value="${fproid}" id="fproid">
			选择接口测试环境(默认url1)：<select id="url"></select>
		</div>
		<div class="input-group input-group-lg">
			接口编号：<span id="faid" th:text="${api.faid}"></span>
		</div>
		<div class="input-group input-group-lg">
			接口名称：<span th:text="${api.fapiname}"></span>
		</div>
		<div class="input-group input-group-lg">
		 接口地址：<span th:text="${api.faurl}"></span>
		&nbsp;&nbsp;<button class="btn btn-danger"><i class="icon-plus-sign bigger-120 green"></i>新增用例</button>
		&nbsp;&nbsp;<button class="btn btn-primary" ><i class="icon-search icon-on-right bigger-110"></i>执行</button>
		&nbsp;&nbsp;<button class="btn" onclick="back()"><i class="icon-undo bigger-110"></i>返回</button>
		</div>
		<ul class="nav nav-list"><li class="divider"></li></ul>
		<table id="ArbetTable"></table>
	</body>
</html>
