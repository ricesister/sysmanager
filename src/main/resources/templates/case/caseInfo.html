<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<script th:src="@{/js/jquery-1.8.0.min.js}"></script>
		<script th:src="@{/js/jquery.validate.min.js}"></script>

		<link th:href="@{assets/css/bootstrap.min.css}" rel="stylesheet" />
		<link rel="stylesheet" th:href="@{assets/css/font-awesome.min.css}" />


		<link rel="stylesheet" th:href="@{/assets/css/jquery-ui-1.10.3.custom.min.css}" />
		<link rel="stylesheet" th:href="@{/assets/css/chosen.css}" />
		<link rel="stylesheet" th:href="@{/assets/css/datepicker.css}" />
		<link rel="stylesheet" th:href="@{/assets/css/bootstrap-timepicker.css}" />
		<link rel="stylesheet" th:href="@{/assets/css/daterangepicker.css}" />
		<link rel="stylesheet" th:href="@{/assets/css/colorpicker.css}" />
		<script th:src="@{/js/bootstrap/bootstrap-table.js}"></script>
		<script th:src="@{/js/bootstrap/bootstrap-table-zh-CN.js}"></script>
		<script th:src="@{/js/layer/layer.js}"></script>
		<link th:href="@{/css/layer/layer.css}" rel="stylesheet" />
		
		<!-- fonts -->

		<link rel="stylesheet" href="http://fonts.useso.com/css?family=Open+Sans:400,300" />

		<!-- ace styles -->

		<link rel="stylesheet" th:href="@{/assets/css/ace.min.css}" />
		<link rel="stylesheet" th:href="@{/assets/css/ace-rtl.min.css}" />
		<link rel="stylesheet" th:href="@{/assets/css/ace-skins.min.css}" />


		<script th:src="@{assets/js/ace-extra.min.js}"></script>

	</head>
		
	<body>
		<div class="row">
		  <div class="col-md-6">
		  	用例编号：<input type="text" readonly>	
	  	  </div>
		  <div class="col-md-6">
		  	请求链接：<textarea rows="" cols=""></textarea>
		  </div>
		</div>
		<div class="row">
		  <div class="col-md-6">
		  	用例名：<input type="text" >	
	  	  </div>
		  <div class="col-md-6">
		  	添加人员：<input type="text" >	
		  </div>
		</div>
		<div class="row">
		  <div class="col-md-6">
		  	测试点：<input type="text" >	
	  	  </div>
		  <div class="col-md-6">
		  	请求状态：<input type="text" >	
		  </div>
		</div>
		
		<div class="row">
		  <div class="col-md-6">
		  	前置处理：<input type="text" >	
	  	  </div>
		  <div class="col-md-6">
		  	后置处理：<input type="text" >	
		  </div>
		</div>
		
		<div class="row">
		  <div class="col-md-6">
		  	请求参数：<textarea rows="" cols=""></textarea>
	  	  </div>
		  <div class="col-md-6">
		  	返回结果：<textarea rows="" cols=""></textarea>
		  </div>
		</div>
		<div class="row">
			<div class="col-md-6">
			预期结果：<textarea rows="" cols=""></textarea>
			</div>
		</div>
		<div class="row">
			&nbsp;&nbsp;<button class="btn btn-primary" onclick="changeCondition()"><i class="icon-search icon-on-right bigger-110"></i>提交</button>
			&nbsp;&nbsp;<button class="btn btn-danger" onclick="addAPI()"><i class="icon-plus-sign bigger-120 green"></i>调试</button>
			&nbsp;&nbsp;<button class="btn" onclick="myclear()"><i class="icon-undo bigger-110"></i>清空</button>
			&nbsp;&nbsp;<button class="btn" onclick="myclear()"><i class="icon-undo bigger-110"></i>返回</button>
		</div>
	</body>
</html>
