<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />

		<script th:src="@{/js/jquery-1.8.0.min.js}"></script>
		<script th:src="@{/js/jquery.validate.min.js}"></script>
		<script th:src="@{/js/layer/layer.js}"></script>
		<link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" />
		<link th:href="@{/css/layer/layer.css}" rel="stylesheet" />
		<link rel="stylesheet" th:href="@{assets/css/font-awesome.min.css}" />
		<script th:src="@{/js/bootstrap/bootstrap-table.js}"></script>
		<script th:src="@{/js/bootstrap/bootstrap-table-zh-CN.js}"></script>
		<script th:src="@{/js/bootstrap/bootstrap-paginator.min.js}"></script>
		<script th:src="@{/js/userManage.table.js}"></script>
		

	</head>
	<script type="text/javascript">
			function myclear(){
				$("#username").val("");
				$("#phone").val("");
				$("#effect").val(2);
			}
	</script>
	<body>
		<!-- <div class="page-header">
			<h4>用户管理</h4>
		</div> -->
		<div class="input-group input-group-lg">
		 用户名：<input type="text" id="username" class="input-sm">
		 手机号码：<input type="text" id="phone" class="input-sm">
		 状态：<select id="effect" class="input-sm">
		 	<option value="2"></option>
		 	<option class="label label-sm label-warning" value="0">已锁定</option>
		 	<option class="label label-sm label-success" value="1">正常</option>
		 </select>
		&nbsp;&nbsp;<button class="btn btn-primary" onclick="changeCondition()"><i class="icon-search icon-on-right bigger-110"></i>查询</button>
		&nbsp;&nbsp;<button class="btn btn-danger" onclick="addUser()"><i class="icon-plus-sign bigger-120 green"></i>添加用户</button>
		&nbsp;&nbsp;<button class="btn" onclick="myclear()"><i class="icon-undo bigger-110"></i>清空</button>
		</div>
		<ul class="nav nav-list"><li class="divider"></li></ul>
		<table id="ArbetTable"></table>
	</body>
</html>
